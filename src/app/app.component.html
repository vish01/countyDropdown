<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>

<div class="form-group">
  <label for="arrBirds">Select:</label>
  <select name="county" id="arrBirds" required style="width:500px">
    <option selected="selected">Please select County</option>
    <option *ngFor="let emp of arrBirds" [value]="emp">{{emp.name}}</option>
  </select>
</div>
</div>
